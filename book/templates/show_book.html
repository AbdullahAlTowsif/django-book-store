{% extends "base.html" %}
{% block content %}
<h1 class="text-4xl text-purple-700 font-bold text-center my-5">All Books</h1>
<div class="w-11/12 mx-auto">
    <div class="overflow-x-auto">
        <table class="table">
          <!-- head -->
          <thead>
            <tr>
              <th>ID</th>
              <th>Book Name</th>
              <th>Author Name</th>
              <th>Category</th>
              <th>First Publication</th>
              <th>Last Publication</th>
            </tr>
          </thead>
          <tbody>
            {% for item in data %}
            <tr class="hover:bg-base-300">
                <th>{{item.id}}</th>
                <td>{{item.book_name}}</td>
                <td>{{item.author}}</td>
                <td>{{item.category}}</td>
                <td>{{item.first_pub}}</td>
                <td>{{item.last_pub}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
</div>
{% endblock %}
