{% extends "base.html" %}

{% block content %}
<table class="table">
    <!-- head -->
    <thead>
      <tr>
        <th>ID</th>
        <th>Book Name</th>
        <th>Author Name</th>
        <th>Category</th>
        <th>First Publication</th>
        <th>Last Publication</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr class="hover:bg-base-300">
          <th>{{item.id}}</th>
          <td>{{item.book_name}}</td>
          <td>{{item.author}}</td>
          <td>{{item.category}}</td>
          <td>{{item.first_pub}}</td>
          <td>{{item.last_pub}}</td>
          <td><a href="{% url 'edit_book' id=item.id %}" class="text-xs btn btn-info">Edit</a> <a class="text-xs btn btn-error" href="{% url 'delete_book' id=item.id %}">Delete</a> </td>
      </tr>
    </tbody>
  </table>
{% endblock %}
